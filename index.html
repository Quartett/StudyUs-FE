<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyUs</title>
    
    <link rel="stylesheet" href="./static/css/index.css">
    <link rel="stylesheet" href="./static/css/font.css">
    <link rel="stylesheet" href="./static/css/studygroup_create.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <script src="./static/js/include.js"></script>
    <script src="./static/js/common.js"></script>
    <script src="./static/js/index.js"></script>
    
</head>
<body>
    <header data-include-path="./header.html"></header>
    <main class="container">
        <div class="born mb-2 py-5 text-center container">
            <section class="left">
                <div class="user_profile">
                    <!-- 사용자 프로필 섹션 -->
                </div>
            </section>
            <section class="right">
                <div class="serchlist">
                    <form method="post" action="${baseUrl}/study/">
                        <button type="button" onclick="search()">검색</button>
                        <input type="text" id="searchInput" name="searchInput" placeholder="검색어를 입력하세요.">
                    </form>
                    <!-- 카테고리검색 -->
                    <section class="album py-3 bg-body-tertiary">
                        <ui class="ctegorylist" id="ctegorylist">
                            <li>
                                <button onclick="searchByCategory('웹개발')">웹개발</button>
                            </li>
                            <li>
                                <button onclick="searchByCategory('CS')">CS</button>
                            </li>
                            <li>
                                <button onclick="searchByCategory('자격증')">자격증</button>
                            </li>
                            <li>
                                <button onclick="searchByCategory('면접')">면접</button>
                            </li>
                            <li>
                                <button onclick="searchByCategory('어학')">어학</button>
                            </li>
                            <li>
                                <button onclick="searchByCategory('취미')">취미</button>
                            </li>
                            <li>
                                <button onclick="searchByCategory('운동')">운동</button>
                            </li>
                            <li>
                                <button onclick="searchByCategory('독서')">독서</button>
                            </li>
                        </ui>
                    </section>
                    <section class="py-5 text-center container">
                        <div class="album py-5 bg-body-tertiary">
                            <div class="container">
                                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"  id="studyList">
                                    <!-- 스터디 목록이 여기에 동적으로 추가될 것입니다. -->
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
