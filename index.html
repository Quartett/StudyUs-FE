<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyUs</title>
    
    <link rel="stylesheet" href="./static/css/font.css">
    <link rel="stylesheet" href="./static/css/create_studygroup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <script src="./static/js/include.js"></script>
    
</head>
<body>
    <header data-include-path="./header.html"></header>



    <style>
        .row {
            flex-direction: column;
            border: 1px solid black;
        }
    
        .col-md-3 {
            border: 1px solid black;
            width: 200px;
            height: 280px;
            margin: 10px; /* 요소 간 간격 설정 */
            padding: 15px;
        }
    
        .isF  {
            display: flex;
            /* flex-direction: column; 세로로 정렬하기 위해 컨테이너의 방향을 column으로 설정 */
            align-items: center; /* 가운데 정렬 */
            justify-content: center; /* 가운데 정렬 */
            height: 100%;
            column-gap: 2rem;
        }

        .serchlist {
            display: flex;
            flex-direction: column; /*세로로 정렬하기 위해 컨테이너의 방향을 column으로 설정 */
            margin: 10px; /* 요소 간 간격 설정 */
            padding: 15px;
            border: 1px solid #ccc;
            padding: 15px;
            justify-content: center;
            margin-top: 20px; /* 필요에 따라 조절하세요 */
        }

        input[type="text"] {
                width: 80%;
                padding: 8px;
                box-sizing: border-box;
        }

        li {
        list-style: none;
        }

        .ctegory{
        width: max-content;
        margin: 50px auto 5rem;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 3rem;
        }

        .studylist{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2rem;
        }
    </style>


</head>
<body>
    <main class="isF">
        <section class="left">
            <div class="user_profile">
                <!-- 사용자 프로필 섹션 -->
            </div>
        </section>
        <div class="serchlist">
            <form id="searchForm" method="post" action="{% baseUrl %}">
                <button type="button" onclick="search()">검색</button>
                <input type="text" id="searchInput" name="searchInput" placeholder="검색어를 입력하세요.">
            </form>
            <!-- 카테고리검색 -->
            <section>
                <ui class="ctegory">
                    <li>
                        <p>카테고리1</p>
                    </li>
                    <li>
                        <p>카테고리2</p>
                    </li>
                    <li>
                        <p>카테고리3</p>
                    </li>
                    <li>
                        <p>카테고리4</p>
                    </li>
                    <li>
                        <p>카테고리5</p>
                    </li>
                </ui>
            </section>
            <section>
                <ul class="studylist" id="studyList">
                    <!-- 스터디 목록이 여기에 동적으로 추가될 것입니다. -->
                </ul>
            </section>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 페이지 로드 시 서버에서 스터디 목록을 가져오는 함수 호출
            fetchStudyList();
        });

        // 서버에서 스터디 목록을 가져와 화면에 표시하는 함수
        function fetchStudyList() {
            // TODO: 서버에서 스터디 목록을 가져오는 API 엔드포인트를 사용하여 데이터를 받아오세요.
            // 예시로 fetch 함수 사용 (실제로는 서버의 API 호출 방식에 따라 적절히 변경 필요)
            fetch('http://127.0.0.1:8000/study/')
                .then(response => response.json())
                .then(data => {
                    // 서버에서 받아온 스터디 목록 데이터를 사용하여 동적으로 목록 생성
                    const studyListContainer = document.getElementById('studyList');

                    data.forEach(study => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <a href="#">
                                <div>
                                    ${study.title}
                                </div>
                                <div>
                                    <img src="${study.image}" alt="Study Image">
                                </div>
                                <div>
                                    ${study.description}
                                </div>
                            </a>
                        `;
                        studyListContainer.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching study list:', error));
        }

        function search() {
            // TODO: 검색 기능 구현
        }
    </script>
</body>
</html>
