<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StudyUs</title>
        <link rel="stylesheet" href="./static/css/font.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./static/js/include.js"></script>
    </head>
    <body>
        <header data-include-path="./header.html"></header>

        <main class="d-flex align-items-center" style="height: 90vh;">
            <section class="container border border-2 rounded" style="width: 450px; background-color:#F0EFEF;">
                <div class="d-flex justify-content-end mt-2"><button type="button" class="btn-close" aria-label="Close" onclick="location.href = '/index.html'"></button></div>
                <form action="#" method="post">
<!-- 프로필 이미지 출력 -->
                    <div class="d-flex justify-content-center mb-5 mt-4" style="height:180px;" id="profilearea">
                        <img src="#" style="width: 180px; height: 180px; border-radius: 50%; margin-bottom: 20px; object-fit: cover;" id="profileimg">
                    </div>
                    <div class="row" style="margin:0">
<!-- 이메일 출력 -->
                        <div class="col-4 fw-bold" style="font-size: 18px; margin-left:10px;">
                            이메일
                        </div>
                        <input type="text" name="email" id="email" class="col-8" style="width: 240px; height: 50px; margin-bottom: 20px; margin-right: 20px; border:none; border-radius: 10px; outline:none" readonly>
<!-- 닉네임 출력 -->
                        <div class="col-4 fw-bold" style="font-size: 18px; margin-left:10px">
                            닉네임
                        </div>
                        <input type="text" name="nickname" id="nickname" class="col-8" style="width: 240px; height: 50px; margin-bottom: 20px; margin-right: 20px; border:none; border-radius: 10px; outline:none" readonly>
                    </div>
<!-- 프로필 수정 페이지 이동 버튼 -->
                    <div class="d-flex justify-content-center">
                        <a href="profile_edit.html" class="rounded text-center" style="width: 120px; height: 40px; background-color:#84C19C; color: white; border:none; font-size: 20px; margin-top:40px; margin-bottom:20px; text-decoration:none; padding-top:5px;" name="profileedit" id="profileeditbtn">프로필 수정</a>
                    </div>
                </form>
            </section>
        </main>

<!-- javascript import -->
        <script src="./static/js/common.js"></script>
        <script>
            window.onload = function() {
                const accesstoken = getAccessToken()
                fetch(`${baseUrl}/accounts/user/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accesstoken}`
                    }
                })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error('Invalid token');
                    }
                    return response.json();
                })
                .then((data) => {
                    document.getElementById('email').value = data.email
                    document.getElementById('nickname').value = data.nickname
                    document.getElementById('profileimg').src = data.profile_image
                })
                .catch((error) => {
                    console.error('Error:', error);
                    // 토큰이 유효하지 않으면 로그인 페이지로 이동
                    alert('로그인이 필요합니다.');
                    window.location.href = '/login.html';
                });
            }
        </script>
    </body>
</html>
