<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyUs</title>
    
    <link rel="stylesheet" href="./static/css/font.css">
    <link rel="stylesheet" href="./static/css/create_studygroup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <script src="./static/js/include.js"></script>
    
</head>
<body>
    <header data-include-path="./header.html"></header>

    <main class="full">
        <!-- 프로필 -->
        <section class="left">
            <div class="user_profile">
                <div class="profile_image">
                    <svg xmlns="http://www.w3.org/2000/svg" width="130" height="130" viewBox="0 0 130 130" fill="none">
                        <circle cx="65" cy="65" r="65" fill="#D9D9D9"/>
                    </svg>
                </div>
                <div class="user_name">사용자 닉네임</div>
                <button class="btn btn-secondary">스터디 생성</button>
            </div>
        </section>
        <!-- 게시물 생성 -->
        <section class="right">
            <div class="a">
                <!-- 썸네일 -->
                <div class="thumbnail">
                    <p>썸네일</p>
                </div>
                <!-- 스터디명, 난이도, 인원수 -->
                <div class="a_container_top">
                    <div class="title_container">
                        <div class="study_title">스터디 명</div>
                        <input class="input_title" type="text">
                    </div>
                    <!-- 난이도, 인원수 -->
                    <div class="a_container_bottom">
                        <div class="difficulty_container">
                            <div class="difficulty">난이도</div>
                            <input class="difficulty_select"></input>
                        </div>
                        <div class="member_container">
                            <div class="member">인원수</div>
                            <input class="max_member"></input>
                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- 카테고리 -->
            <div class="category_container">
                <div class="category">카테고리</div>
                <div class="category_list">
                    <div class="category_detail">1</div>
                    <div class="category_detail">2</div>
                    <div class="category_detail">3</div>
                    <div class="category_detail">4</div>
                    <div class="category_detail">5</div>
                    <div class="category_detail">6</div>
                    <div class="category_detail">7</div>
                </div>
            </div>
            <!-- 일정, 요일 -->
            <div class="date_container">
                <div class="schedule_container">
                    <div class="schedule">일정</div>
                    <div class="start_day_container">
                        <div class="start_day">시작일</div>
                        <input class="input_start_day" type="text">
                    </div>
                    <div class="end_day_container">
                        <div class="end_day">종료일</div>
                        <input class="input_end_day" type="text">
                    </div>
                </div>
                <div class="day_container">
                    <div class="day">요일</div>
                    <div class="day_list">
                        <div class="day_detail">월</div>
                        <div class="day_detail">화</div>
                        <div class="day_detail">수</div>
                        <div class="day_detail">목</div>
                        <div class="day_detail">금</div>
                        <div class="day_detail">토</div>
                        <div class="day_detail">일</div>
                    </div>
                </div>
            </div>
            <!-- 스터디 설명 -->
            <div class="content">
                <input class="input_content" type="text">
            </div>
        </section>
    </main>
</body>

</html>
