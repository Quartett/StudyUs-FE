<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyUs</title>
    
    <link rel="stylesheet" href="./static/css/font.css">
    <link rel="stylesheet" href="./static/css/studygroup_detail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <script src="./static/js/include.js"></script>
    
</head>
<body>
    <header data-include-path="./header.html"></header>

    <main class="full">
        <!-- 프로필 -->
        <section class="left">
            <div class="user_profile">
                <div class="profile_image">
                    <img src="" width="130" height="130">
                </div>
                <div class="user_name">사용자 닉네임</div>
                <input class="study_create_btn btn btn-secondary" type="submit" value="스터디 생성">
            </div>
        </section>
        <!-- 게시물 생성 -->
        <section class="right">
            <div class="study_setting">
                <!-- 썸네일 -->

                <div class="thumbnail">
                    <img src="./static/img/default_study_thumbnail.png" class="thumbnail_img" id="thumbnailimg">
                </div>
                <!-- 스터디명, 난이도, 인원수 -->
                <div class="study_setting_top">
                    <div class="title_container">
                        <div class="study_title">스터디 명</div>
                        <div class="input_title"></div>
                    </div>
                    <!-- 난이도, 인원수 -->
                    <div class="study_setting_bottom">
                        <div class="level_container">
                            <div class="level">난이도</div>
                            <div class="level_list">
                                <div class="level_detail" data-level=1>EASY</div>
                                <div class="level_detail" data-level=2>NORMAL</div>
                                <div class="level_detail" data-level=3>HARD</div>
                            </div>
                        </div>
                        <div class="member_container">
                            <div class="member">인원수</div>
                            <div class="max_member"></div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- 카테고리 -->
            <div class="category_container">
                <div class="category">카테고리</div>
                <div class="category_list">
                    <div class="category_detail" data-category=1>1</div>
                    <div class="category_detail" data-category=2>2</div>
                    <div class="category_detail" data-category=3>3</div>
                    <div class="category_detail" data-category=4>4</div>
                    <div class="category_detail" data-category=5>5</div>
                    <div class="category_detail" data-category=6>6</div>
                    <div class="category_detail" data-category=7>7</div>
                    <div class="right_side">
                        <button id="change_button" class="btn btn-outline-secondary m-2"></button>
                        <button id="leave_button" class="btn btn-outline-secondary m-2"></button>
                    </div>
                </div>
            </div>
            <!-- 일정, 요일 -->
            <div class="date_container">
                <div class="schedule_container">
                    <div class="schedule">일정</div>
                    <div class="start_day_container">
                        <div class="start_day">시작일</div>
                    </div>
                </div>
                <div class="week_days_container">
                    <div class="week_days">요일</div>
                    <div class="week_days_list">
                        <div class="week_days_detail" data-day=월>월</div>
                        <div class="week_days_detail" data-day=화>화</div>
                        <div class="week_days_detail" data-day=수>수</div>
                        <div class="week_days_detail" data-day=목>목</div>
                        <div class="week_days_detail" data-day=금>금</div>
                        <div class="week_days_detail" data-day=토>토</div>
                        <div class="week_days_detail" data-day=일>일</div>
                    </div>
                </div>
            </div>
            <!-- 스터디 설명 -->
            <div class="content_container">
                <div class="input_content"></div>
                <div class="leader_container">
                    <div class="leader_profile" style="border: 1px solid gray;">
                        <div class="leader_profile_image">
                            <img src="" width="130" height="130">
                        </div>
                    </div>
                    <div class="leader_comment" style="border: 1px solid gray;">소개말</div>
                </div>
            </div>
            <!-- 댓글 -->
            <section class="comment_section">
                <div class="comment_input_container">
                    <div class="comment_input" contenteditable="true">댓글 추가...</div>
                    <button id="comment_submit" class="btn btn-primary m-2" type="button">등록</button>
                </div>
                <div class="comments" id="comments_container" style="border: 1px solid gray;">댓글</div>
            </section>
            <div class="d-flex justify-content-end">
                <button id="delete" class="btn btn-outline-secondary m-2" type="button">삭제</button>
                <button id="edit" class="btn btn-primary m-2" type="button">수정</button>
            </div>
        </section>
    <script src="./static/js/common.js"></script>
    <script src="./static/js/studygroup_detail.js"></script>
    </main>
</body>

</html>
