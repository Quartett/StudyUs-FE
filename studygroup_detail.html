<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyUs</title>
    
    <link rel="stylesheet" href="./static/css/font.css">
    <link rel="stylesheet" href="./static/css/studygroup_detail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <script src="./static/js/include.js"></script>
    
</head>
<body>
    <header data-include-path="./header.html"></header>

    <main class="main_container" style="border: 1px solid gray;">
        <section class="edit_studygroup">
            <div class="edit" style="border: 1px solid gray;">스터디관리</div>
        </section>
        <section class="head_section">
            <div class="head">
                <div class="thumbnail" style="border: 1px solid gray;">썸네일</div>
                <div class="title" style="border: 1px solid gray;">타이틀</div>
            </div>
        </section>
        <section class="join_section" style="border: 1px solid gray;">
            <div class="" style="border: 1px solid gray;">스터디소개</div>
            <div class="change_button" style="border: 1px solid gray;">가입</div>
        </section>
        <section class="content_section" style="border: 1px solid gray;">
            <div class="content" style="border: 1px solid gray;">스터디설명</div>
            <div class="schedule">
                <div class="study_date">
                    날짜
                </div>
                <div class="week_days">요일</div>
                <div class="week_days_list">
                    <div class="week_days_detail" data-day=월>월</div>
                    <div class="week_days_detail" data-day=화>화</div>
                    <div class="week_days_detail" data-day=수>수</div>
                    <div class="week_days_detail" data-day=목>목</div>
                    <div class="week_days_detail" data-day=금>금</div>
                    <div class="week_days_detail" data-day=토>토</div>
                    <div class="week_days_detail" data-day=일>일</div>
                </div>
                <div class="number_of_people">모집 인원
                    <div class="member"style="border: 1px solid gray;">인원</div>
                </div>
            </div>
        </section>
        <section class="leader_section" style="border: 1px solid gray;">
            <div class="leader_profile" style="border: 1px solid gray;">
                <div class="profile_image">
                    <img src="" width="130" height="130">
                </div>
            </div>
            <div class="leader_comment" style="border: 1px solid gray;">소개말</div>
        </section>
        <section class="comment_section">
            <div class="comments" id="comments_container" style="border: 1px solid gray;">댓글</div>
        </section>
    </main>
<script src="./static/js/common.js"></script>
<script src="./static/js/studygroup_detail.js"></script>
    
</body>

</html>
