<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyUs</title>
    
    <link rel="stylesheet" href="./static/css/font.css">
    <link rel="stylesheet" href="./static/css/studygroup_create.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <script src="./static/js/include.js"></script>
    
</head>
<body>
    <header data-include-path="./header.html"></header>

    <main class="full">
        <!-- 게시물 생성 -->
        <section class="right">
            <div class="a">
                <!-- 썸네일 -->
                <div class="thumbnail">
                        <label for="imageinput" id="thumbnailLabel">
                            <img id="thumbnailimg">
                            <input type="file" id="imageinput" name="file"/>
                        </label>
                </div>
                <!-- 스터디명, 난이도, 인원수 -->
                <div class="a_container_top">
                    <div class="title_container">
                        <div class="study_title">스터디 명</div>
                        <input class="input_title" type="text">
                    </div>
                    <!-- 난이도, 인원수 -->
                    <div class="a_container_bottom">
                        <div class="level_container">
                            <div class="level">난이도</div>
                            <div class="level_list">
                                <div class="level_detail" data-level=1>EASY</div>
                                <div class="level_detail" data-level=2>NORMAL</div>
                                <div class="level_detail" data-level=3>HARD</div>
                            </div>
                        </div>
                        <div class="member_container">
                            <div class="member">인원수</div>
                            <select class="max_member"></select>
                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- 카테고리 -->
            <div class="category_container">
                <div class="category">카테고리</div>
                <div class="category_list">
                    <div class="category_detail" data-category=1>1</div>
                    <div class="category_detail" data-category=2>2</div>
                    <div class="category_detail" data-category=3>3</div>
                    <div class="category_detail" data-category=4>4</div>
                    <div class="category_detail" data-category=5>5</div>
                    <div class="category_detail" data-category=6>6</div>
                    <div class="category_detail" data-category=7>7</div>
                </div>
            </div>
            <!-- 일정, 요일 -->
            <div class="date_container">
                <div class="schedule_container">
                    <div class="schedule">일정</div>
                    <div class="start_day_container">
                        <div class="start_day">시작일</div>
                        <input class="input_start_day" type="date">
                    </div>
                    <div class="end_day_container">
                        <div class="end_day">종료일</div>
                        <input class="input_end_day" type="date">
                    </div>
                </div>
                <div class="week_days_container">
                    <div class="week_days">요일</div>
                    <div class="week_days_list">
                        <div class="week_days_detail" data-day=월>월</div>
                        <div class="week_days_detail" data-day=화>화</div>
                        <div class="week_days_detail" data-day=수>수</div>
                        <div class="week_days_detail" data-day=목>목</div>
                        <div class="week_days_detail" data-day=금>금</div>
                        <div class="week_days_detail" data-day=토>토</div>
                        <div class="week_days_detail" data-day=일>일</div>
                    </div>
                </div>
            </div>
            <!-- 스터디 설명 -->
            <div class="content">
                <input class="input_content" type="text">
            </div>
            <!-- 스터디 생성 버튼 -->
            <input id="createbtn" class="btn btn-success m-2" type="submit" value="생성">
        </section>
    <script src="./static/js/common.js"></script>
    <script src="./static/js/studygroup_create.js"></script>
    </main>
</body>

</html>
