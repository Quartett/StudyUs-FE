<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Join</title>
        <link rel="stylesheet" href="./static/css/font.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="navbar border-bottom border-2A" style="background-color: white;">
                <div class="container-fluid">
                <a href="/index.html" class="navbar-brand" style="font-family: 'Inter-Regular'; font-size: 30px; margin:auto">StudyUs</a>
                </div>
            </nav>
        </header>

        <main class="d-flex align-items-center" style="height: 90vh;">
            <section class="container border border-2 rounded" style="width: 450px; height: 500px; background-color:#F0EFEF;">
                <form>
                    <div class="text-center fw-bold" style="font-size: 30px; margin-top:20px; margin-bottom: 50px">회원가입</div>
                    <div class="row" style="margin:0">
<!-- 이메일 입력 -->
                        <div class="col-4 fw-bold" style="font-size: 18px; margin-left:10px;">
                            이메일
                        </div>
                        <input type="text" name="email" id="email" class="col-8" style="width: 240px; height: 50px; margin-bottom: 20px; margin-right: 20px; border:none; border-radius: 10px;">
<!-- 닉네임 입력 -->
                        <div class="col-4 fw-bold" style="font-size: 18px; margin-left:10px">
                            닉네임
                        </div>
                        <input type="text" name="nickname" id="nickname" class="col-8" style="width: 240px; height: 50px; margin-bottom: 20px; margin-right: 20px; border:none; border-radius: 10px;">
<!-- 비밀번호 입력 -->
                        <div class="col-4 fw-bold" style="font-size: 18px; margin-left:10px">
                            비밀번호
                        </div>
                        <input type="password" name="password1" id="password1" class="col-8" style="width: 240px; height: 50px; margin-bottom: 20px; margin-right: 20px; border:none; border-radius: 10px;">
<!-- 비밀번호 확인 입력 -->
                        <div class="col-4 fw-bold" style="font-size: 18px; margin-left:10px">
                            비밀번호 확인
                        </div>
                        <input type="password" name="password2" id="password2" class="col-8" style="width: 240px; height: 50px; margin-bottom: 20px; margin-right: 20px; border:none; border-radius: 10px;">
                    </div>
<!-- 회원가입 버튼 -->
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="회원가입" class="rounded" style="width: 120px; height: 40px; background-color:#84C19C; color: white; border:none; font-size: 20px; margin-top:40px;" name="join" id="joinbtn">
                    </div>
                </form>
            </section>
        </main>

<!-- javascript import -->
        <script src="./static/js/common.js"></script>
        <script type="module">
            // 회원가입 버튼 클릭 시
            // 1. 이메일, 닉네임, 비밀번호, 비밀번호확인 입력 확인
            // 2. 입력 확인 후 회원가입 요청
            // 3. 회원가입 성공 시 이메일 발송
            // 4. 회원가입 실패 시 실패 메시지 출력
            
            const joinBtn = document.querySelector('#joinbtn');
            joinBtn.addEventListener('click', function(e) {
                e.preventDefault();
                const email = document.querySelector('#email').value;
                const nickname = document.querySelector('#nickname').value;
                const password1 = document.querySelector('#password1').value;
                const password2 = document.querySelector('#password2').value;
                if (email === '' || password1 === '' || password2 === '') {
                    alert('이메일과 비밀번호를 입력해주세요.');
                    return;
                }
                const data = {
                    email: email,
                    password1: password1,
                    password2: password2,
                    nickname: nickname
                };
                
                // 회원가입 요청
                fetch(`${baseUrl}/accounts/join/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error('Invalid email or password');
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.detail);
                    window.location.href = '/login.html';
                })
                .catch((error) => {
                    console.error('Error: ', error);
                });
            });
        </script>
    </body>
</html>
